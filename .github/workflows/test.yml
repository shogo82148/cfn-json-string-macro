name: test
on:
  push:
  pull_request:

jobs:
  shorten:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v3
        with:
          python-version: "3.8.x"
      - run: |
          python -m pip install --upgrade pip
          python -m pip install pytest
      - run: make test
